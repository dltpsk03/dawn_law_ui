<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼권분립 상세 - 법률 시스템</title>
    <link rel="stylesheet" href="../css/subpage-style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-button" onclick="location.href='../index.html'">←</button>
            <h1>삼권분립</h1>
        </header>

        <!-- 입법 권한 체계 -->
        <section id="legislative-power" class="law-options">
            <div class="breadcrumb">삼권분립 > 입법 > 입법 권한 체계</div>
            <h2>입법 권한 체계</h2>

            <div class="law-option">
                <input type="radio" name="legislative-power" id="no-power">
                <label for="no-power">
                    <span class="option-title">입법권 부재</span>
                    <span class="option-description">의회가 없으며 행정부나 군주가 법을 제정합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="legislative-power" id="advisory">
                <label for="advisory">
                    <span class="option-title">자문기관</span>
                    <span class="option-description">의회가 존재하나 자문 역할만 수행합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="legislative-power" id="limited">
                <label for="limited">
                    <span class="option-title">제한적 입법권</span>
                    <span class="option-description">의회가 제한된 범위 내에서 입법권을 행사합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="legislative-power" id="independent">
                <label for="independent">
                    <span class="option-title">독립적 입법권</span>
                    <span class="option-description">의회가 독자적인 입법권을 보유합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="legislative-power" id="supreme">
                <label for="supreme">
                    <span class="option-title">입법부 우위</span>
                    <span class="option-description">의회가 최고 권력 기관으로서 기능합니다.</span>
                </label>
            </div>
        </section>

        <!-- 입법기관 구조 -->
        <section id="legislative-structure" class="law-options">
            <div class="breadcrumb">삼권분립 > 입법 > 입법기관 구조</div>
            <h2>입법기관 구조</h2>

            <div class="law-option">
                <input type="radio" name="legislative-structure" id="direct">
                <label for="direct">
                    <span class="option-title">직접 민주제</span>
                    <span class="option-description">시민들이 직접 법안을 제안하고 투표합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="legislative-structure" id="unicameral">
                <label for="unicameral">
                    <span class="option-title">단원제 의회</span>
                    <span class="option-description">단일 의회에서 입법을 담당합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="legislative-structure" id="bicameral">
                <label for="bicameral">
                    <span class="option-title">양원제 의회</span>
                    <span class="option-description">상원과 하원으로 구성된 의회 체계입니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="legislative-structure" id="multicameral">
                <label for="multicameral">
                    <span class="option-title">다원제 의회</span>
                    <span class="option-description">여러 전문 의회가 분야별로 입법을 담당합니다.</span>
                </label>
            </div>
        </section>

        <!-- 통치원칙 -->
        <section id="governing-principle" class="law-options">
            <div class="breadcrumb">삼권분립 > 행정 > 통치원칙</div>
            <h2>통치원칙</h2>

            <div class="law-option">
                <input type="radio" name="governing-principle" id="monarchy">
                <label for="monarchy">
                    <span class="option-title">군주정</span>
                    <span class="option-description">세습 군주가 국가를 통치합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="governing-principle" id="republic">
                <label for="republic">
                    <span class="option-title">공화국</span>
                    <span class="option-description">선출된 대표자들이 국가를 운영합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="governing-principle" id="theocracy">
                <label for="theocracy">
                    <span class="option-title">신정 국가</span>
                    <span class="option-description">종교 지도자들이 국가를 통치합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="governing-principle" id="council-republic">
                <label for="council-republic">
                    <span class="option-title">평의회 공화국</span>
                    <span class="option-description">다양한 평의회가 공동으로 통치합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="governing-principle" id="syndicate">
                <label for="syndicate">
                    <span class="option-title">조합 국가</span>
                    <span class="option-description">노동조합과 전문가 집단이 국가를 운영합니다.</span>
                </label>
            </div>
        </section>

        <!-- 정부수반 체계 -->
        <section id="executive-system" class="law-options">
            <div class="breadcrumb">삼권분립 > 행정 > 정부수반 체계</div>
            <h2>정부수반 체계</h2>

            <div class="law-option">
                <input type="radio" name="executive-system" id="unified">
                <label for="unified">
                    <span class="option-title">통합형 군가원수제</span>
                    <span class="option-description">국가원수가 군 통수권과 행정권을 모두 보유합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="executive-system" id="formal">
                <label for="formal">
                    <span class="option-title">형식적 행정수반제</span>
                    <span class="option-description">행정수반이 상징적 권한만 보유합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="executive-system" id="practical">
                <label for="practical">
                    <span class="option-title">실질적 행정수반제</span>
                    <span class="option-description">행정수반이 실질적인 행정권을 행사합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="executive-system" id="symbolic">
                <label for="symbolic">
                    <span class="option-title">상징적 국가원수제</span>
                    <span class="option-description">국가원수가 의례적 역할만 수행합니다.</span>
                </label>
            </div>
        </section>

        <!-- 사법체계 구조 -->
        <section id="judicial-structure" class="law-options">
            <div class="breadcrumb">삼권분립 > 사법 > 사법체계 구조</div>
            <h2>사법체계 구조</h2>

            <div class="law-option">
                <input type="radio" name="judicial-structure" id="traditional">
                <label for="traditional">
                    <span class="option-title">전통적 사법 제도</span>
                    <span class="option-description">관습법과 전통적 재판 방식을 따릅니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="judicial-structure" id="transitional">
                <label for="transitional">
                    <span class="option-title">과도기적 법원 체계</span>
                    <span class="option-description">전통적 방식과 현대적 방식이 혼합된 체계입니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="judicial-structure" id="independent-courts">
                <label for="independent-courts">
                    <span class="option-title">독립적 법원 체계</span>
                    <span class="option-description">법원이 완전한 독립성을 가지고 운영됩니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="judicial-structure" id="specialized">
                <label for="specialized">
                    <span class="option-title">전문화된 법원 체계</span>
                    <span class="option-description">분야별로 전문화된 법원들이 운영됩니다.</span>
                </label>
            </div>
        </section>

        <!-- 법률 원칙 -->
        <section id="legal-principles" class="law-options">
            <div class="breadcrumb">삼권분립 > 사법 > 법률 원칙</div>
            <h2>법률 원칙</h2>

            <div class="law-option">
                <input type="radio" name="legal-principles" id="informal">
                <label for="informal">
                    <span class="option-title">비정형 재판체계</span>
                    <span class="option-description">상황에 따라 유연하게 법을 적용합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="legal-principles" id="religious">
                <label for="religious">
                    <span class="option-title">종교법 기반 체계</span>
                    <span class="option-description">종교적 교리와 원칙에 따라 재판합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="legal-principles" id="civil">
                <label for="civil">
                    <span class="option-title">성문법 중심주의</span>
                    <span class="option-description">성문화된 법률을 기준으로 재판합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="legal-principles" id="common">
                <label for="common">
                    <span class="option-title">판례 우선주의</span>
                    <span class="option-description">이전 판례를 중심으로 재판을 진행합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="legal-principles" id="integrated">
                <label for="integrated">
                    <span class="option-title">통합 법 체계</span>
                    <span class="option-description">다양한 법체계를 통합적으로 운영합니다.</span>
                </label>
            </div>
        </section>
    </div>
</body>
</html>
