<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>권력 구조 - 법률 시스템</title>
    <link rel="stylesheet" href="../css/subpage-style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-button" onclick="location.href='../index.html'">←</button>
            <h1>권력 구조</h1>
        </header>

        <!-- 권력 분배 -->
        <section id="distribution" class="law-options">
            <div class="breadcrumb">권력 구조 > 권력 분배</div>
            <h2>권력 분배</h2>

            <div class="law-option">
                <input type="radio" name="distribution" id="autocracy">
                <label for="autocracy">
                    <span class="option-title">전제 정치</span>
                    <span class="option-description">단일 지도자가 모든 권력을 보유합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="distribution" id="oligarchy">
                <label for="oligarchy">
                    <span class="option-title">과두 정치</span>
                    <span class="option-description">소수의 엘리트 집단이 권력을 공유합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="distribution" id="technocracy">
                <label for="technocracy">
                    <span class="option-title">기술관료주의</span>
                    <span class="option-description">전문가와 기술자들이 권력을 행사합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="distribution" id="landed-suffrage">
                <label for="landed-suffrage">
                    <span class="option-title">지주 선거권</span>
                    <span class="option-description">토지 소유자에게만 투표권이 주어집니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="distribution" id="wealth-suffrage">
                <label for="wealth-suffrage">
                    <span class="option-title">금권 선거권</span>
                    <span class="option-description">일정 수준의 재산을 가진 사람에게만 투표권이 주어집니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="distribution" id="limited-suffrage">
                <label for="limited-suffrage">
                    <span class="option-title">제한 선거권</span>
                    <span class="option-description">특정 조건을 충족하는 시민에게만 투표권이 주어집니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="distribution" id="universal-suffrage">
                <label for="universal-suffrage">
                    <span class="option-title">보통 선거권</span>
                    <span class="option-description">모든 성인 시민에게 투표권이 주어집니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="distribution" id="anarchy">
                <label for="anarchy">
                    <span class="option-title">무정부주의</span>
                    <span class="option-description">중앙 집권적 권력 구조가 없는 상태입니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="distribution" id="military">
                <label for="military">
                    <span class="option-title">군사정권</span>
                    <span class="option-description">군부가 국가의 권력을 장악합니다.</span>
                </label>
            </div>
        </section>

        <!-- 시민권 -->
        <section id="citizenship" class="law-options">
            <div class="breadcrumb">권력 구조 > 시민권</div>
            <h2>시민권</h2>

            <div class="law-option">
                <input type="radio" name="citizenship" id="nation-state">
                <label for="nation-state">
                    <span class="option-title">민족국가</span>
                    <span class="option-description">특정 민족이나 문화적 정체성을 기반으로 시민권을 부여합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="citizenship" id="ethnocentrism">
                <label for="ethnocentrism">
                    <span class="option-title">자문화중심주의</span>
                    <span class="option-description">자국의 문화와 가치관을 중심으로 시민권을 제한합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="citizenship" id="segregation">
                <label for="segregation">
                    <span class="option-title">인종분리</span>
                    <span class="option-description">인종에 따라 시민권과 권리를 차등 적용합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="citizenship" id="cultural-exclusion">
                <label for="cultural-exclusion">
                    <span class="option-title">문화배척</span>
                    <span class="option-description">특정 문화나 관습을 가진 집단을 배제합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="citizenship" id="multicultural">
                <label for="multicultural">
                    <span class="option-title">다문화</span>
                    <span class="option-description">다양한 문화와 배경을 가진 사람들에게 평등한 권리를 부여합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="citizenship" id="cosmopolitan">
                <label for="cosmopolitan">
                    <span class="option-title">세계시민주의</span>
                    <span class="option-description">국적과 무관하게 모든 인간에게 동등한 권리를 인정합니다.</span>
                </label>
            </div>
        </section>

        <!-- 교회와 국가 -->
        <section id="church-state" class="law-options">
            <div class="breadcrumb">권력 구조 > 교회와 국가</div>
            <h2>교회와 국가</h2>

            <div class="law-option">
                <input type="radio" name="church-state" id="state-religion">
                <label for="state-religion">
                    <span class="option-title">국교</span>
                    <span class="option-description">특정 종교를 국가의 공식 종교로 지정합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="church-state" id="religious-freedom">
                <label for="religious-freedom">
                    <span class="option-title">신앙의 자유</span>
                    <span class="option-description">모든 종교의 자유로운 실천을 보장합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="church-state" id="secularism">
                <label for="secularism">
                    <span class="option-title">세속주의</span>
                    <span class="option-description">종교와 국가를 완전히 분리합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="church-state" id="state-atheism">
                <label for="state-atheism">
                    <span class="option-title">국가 무신론주의</span>
                    <span class="option-description">종교적 실천을 제한하고 무신론을 장려합니다.</span>
                </label>
            </div>
        </section>

        <!-- 관료제 -->
        <section id="bureaucracy" class="law-options">
            <div class="breadcrumb">권력 구조 > 관료제</div>
            <h2>관료제</h2>

            <div class="law-option">
                <input type="radio" name="bureaucracy" id="hereditary">
                <label for="hereditary">
                    <span class="option-title">세습 관료제</span>
                    <span class="option-description">관직이 혈통에 따라 세습됩니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="bureaucracy" id="appointed">
                <label for="appointed">
                    <span class="option-title">임명 관료제</span>
                    <span class="option-description">상급자의 재량으로 관리를 임명합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="bureaucracy" id="meritocracy">
                <label for="meritocracy">
                    <span class="option-title">능력주의 관료제</span>
                    <span class="option-description">시험과 실적을 통해 관리를 선발합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="bureaucracy" id="elected">
                <label for="elected">
                    <span class="option-title">선출 관료제</span>
                    <span class="option-description">주요 관직을 선거로 선출합니다.</span>
                </label>
            </div>
        </section>

        <!-- 보안법 -->
        <section id="security" class="law-options">
            <div class="breadcrumb">권력 구조 > 보안법</div>
            <h2>보안법</h2>

            <div class="law-option">
                <input type="radio" name="security" id="no-interior">
                <label for="no-interior">
                    <span class="option-title">내무부 없음</span>
                    <span class="option-description">중앙집권적 치안 기구가 없습니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="security" id="homeland-defense">
                <label for="homeland-defense">
                    <span class="option-title">향토방위군</span>
                    <span class="option-description">지역 기반의 방위 조직을 운영합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="security" id="secret-police">
                <label for="secret-police">
                    <span class="option-title">비밀 경찰</span>
                    <span class="option-description">비밀 정보기관을 통해 내부 감시를 실시합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="security" id="freedom-guarantee">
                <label for="freedom-guarantee">
                    <span class="option-title">자유보장</span>
                    <span class="option-description">시민의 자유와 권리를 최우선으로 보장합니다.</span>
                </label>
            </div>
        </section>

        <!-- 대외 정책 -->
        <section id="foreign-policy" class="law-options">
            <div class="breadcrumb">권력 구조 > 대외 정책</div>
            <h2>대외 정책</h2>

            <div class="law-option">
                <input type="radio" name="foreign-policy" id="militarism">
                <label for="militarism">
                    <span class="option-title">군국주의</span>
                    <span class="option-description">군사력 증강과 군사적 팽창을 추구합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="foreign-policy" id="jingoism">
                <label for="jingoism">
                    <span class="option-title">징고이즘</span>
                    <span class="option-description">극단적 애국주의와 호전적인 대외 정책을 추구합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="foreign-policy" id="flexible">
                <label for="flexible">
                    <span class="option-title">유연한 외교 정책</span>
                    <span class="option-description">상황에 따라 실용적인 외교를 추구합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="foreign-policy" id="justified-war">
                <label for="justified-war">
                    <span class="option-title">정당화된 전쟁</span>
                    <span class="option-description">특정 조건 하에서만 전쟁을 허용합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="foreign-policy" id="peaceful">
                <label for="peaceful">
                    <span class="option-title">평화적 외교 정책</span>
                    <span class="option-description">평화적 해결과 국제 협력을 우선시합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="foreign-policy" id="armed-neutrality">
                <label for="armed-neutrality">
                    <span class="option-title">무장 중립</span>
                    <span class="option-description">중립을 지키되 자주 국방력을 유지합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="foreign-policy" id="non-armed">
                <label for="non-armed">
                    <span class="option-title">비무장국가</span>
                    <span class="option-description">군사력을 포기하고 완전한 평화를 추구합니다.</span>
                </label>
            </div>
        </section>

        <!-- 중앙 집권 -->
        <section id="centralization" class="law-options">
            <div class="breadcrumb">권력 구조 > 중앙 집권</div>
            <h2>중앙 집권</h2>

            <div class="law-option">
                <input type="radio" name="centralization" id="confederation">
                <label for="confederation">
                    <span class="option-title">연합 정부</span>
                    <span class="option-description">각 지역이 높은 자율성을 가지고 느슨하게 연합합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="centralization" id="federation">
                <label for="federation">
                    <span class="option-title">연방 정부</span>
                    <span class="option-description">중앙과 지방 정부가 권한을 분담합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="centralization" id="devolution">
                <label for="devolution">
                    <span class="option-title">권력 이양</span>
                    <span class="option-description">중앙의 권한을 점진적으로 지방에 이양합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="centralization" id="unitary">
                <label for="unitary">
                    <span class="option-title">통일 정부</span>
                    <span class="option-description">강력한 중앙 집권 체제를 유지합니다.</span>
                </label>
            </div>
        </section>
    </div>
</body>
</html>
