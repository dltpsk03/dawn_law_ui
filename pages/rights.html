<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인권법 - 법률 시스템</title>
    <link rel="stylesheet" href="../css/subpage-style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-button" onclick="location.href='../index.html'">←</button>
            <h1>인권법</h1>
        </header>

        <!-- 표현의 자유 -->
        <section id="expression" class="law-options">
            <div class="breadcrumb">인권법 > 표현의 자유</div>
            <h2>표현의 자유</h2>

            <div class="law-option">
                <input type="radio" name="expression" id="no-dissent">
                <label for="no-dissent">
                    <span class="option-title">이의 엄금</span>
                    <span class="option-description">어떠한 형태의 반대 의견도 허용하지 않습니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="expression" id="censorship">
                <label for="censorship">
                    <span class="option-title">검열</span>
                    <span class="option-description">모든 표현물에 대해 사전 검열을 실시합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="expression" id="state-media">
                <label for="state-media">
                    <span class="option-title">국영 언론</span>
                    <span class="option-description">언론을 국가가 직접 통제합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="expression" id="free-press">
                <label for="free-press">
                    <span class="option-title">언론 간섭 없음</span>
                    <span class="option-description">언론의 자유를 완전히 보장합니다.</span>
                </label>
            </div>
        </section>

        <!-- 노동권 -->
        <section id="labor" class="law-options">
            <div class="breadcrumb">인권법 > 노동권</div>
            <h2>노동권</h2>

            <div class="law-option">
                <input type="radio" name="labor" id="no-rights">
                <label for="no-rights">
                    <span class="option-title">노동자 권리 없음</span>
                    <span class="option-description">노동자의 기본적 권리를 인정하지 않습니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="labor" id="regulatory">
                <label for="regulatory">
                    <span class="option-title">규제 기관</span>
                    <span class="option-description">노동 조건을 감독하는 기관을 설립합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="labor" id="worker-protection">
                <label for="worker-protection">
                    <span class="option-title">근로자 보호법</span>
                    <span class="option-description">노동자의 권리를 법으로 보호합니다.</span>
                </label>
            </div>
        </section>

        <!-- 근로 시간 규정 -->
        <section id="working-hours" class="law-options">
            <div class="breadcrumb">인권법 > 근로 시간 규정</div>
            <h2>근로 시간 규정</h2>

            <div class="law-option">
                <input type="radio" name="working-hours" id="no-regulation">
                <label for="no-regulation">
                    <span class="option-title">규제되지 않은 근로시간</span>
                    <span class="option-description">근로 시간에 대한 제한이 없습니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="working-hours" id="rest-periods">
                <label for="rest-periods">
                    <span class="option-title">휴식 시간 부여</span>
                    <span class="option-description">최소한의 휴식 시간을 보장합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="working-hours" id="work-limits">
                <label for="work-limits">
                    <span class="option-title">근로 시간 제한</span>
                    <span class="option-description">일일 최대 근로 시간을 제한합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="working-hours" id="holidays">
                <label for="holidays">
                    <span class="option-title">법정 휴일 보장</span>
                    <span class="option-description">정기적인 휴일과 휴가를 보장합니다.</span>
                </label>
            </div>
        </section>

        <!-- 아동권 -->
        <section id="children" class="law-options">
            <div class="breadcrumb">인권법 > 아동권</div>
            <h2>아동권</h2>

            <div class="law-option">
                <input type="radio" name="children" id="child-labor">
                <label for="child-labor">
                    <span class="option-title">아동 노동 허용</span>
                    <span class="option-description">아동의 노동 활동을 제한하지 않습니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="children" id="labor-restrictions">
                <label for="labor-restrictions">
                    <span class="option-title">아동 노동 제한</span>
                    <span class="option-description">아동의 노동을 부분적으로 제한합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="children" id="mandatory-education">
                <label for="mandatory-education">
                    <span class="option-title">초등 교육 의무화</span>
                    <span class="option-description">모든 아동의 의무 교육을 보장합니다.</span>
                </label>
            </div>
        </section>

        <!-- 여성권 -->
        <section id="women" class="law-options">
            <div class="breadcrumb">인권법 > 여성권</div>
            <h2>여성권</h2>

            <div class="law-option">
                <input type="radio" name="women" id="traditional">
                <label for="traditional">
                    <span class="option-title">전통적 가정</span>
                    <span class="option-description">전통적인 성역할을 유지합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="women" id="property-rights">
                <label for="property-rights">
                    <span class="option-title">여성의 재산권</span>
                    <span class="option-description">여성의 재산 소유와 상속권을 인정합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="women" id="women-labor">
                <label for="women-labor">
                    <span class="option-title">여성 노동</span>
                    <span class="option-description">여성의 노동 참여를 허용합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="women" id="women-suffrage">
                <label for="women-suffrage">
                    <span class="option-title">여성 참정권</span>
                    <span class="option-description">여성에게 투표권과 피선거권을 부여합니다.</span>
                </label>
            </div>
        </section>

        <!-- 복지 -->
        <section id="welfare" class="law-options">
            <div class="breadcrumb">인권법 > 복지</div>
            <h2>복지</h2>

            <div class="law-option">
                <input type="radio" name="welfare" id="no-welfare">
                <label for="no-welfare">
                    <span class="option-title">사회보장제도 없음</span>
                    <span class="option-description">국가 차원의 복지 제도를 운영하지 않습니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="welfare" id="poor-law">
                <label for="poor-law">
                    <span class="option-title">구빈법</span>
                    <span class="option-description">최소한의 빈민 구제 제도를 운영합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="welfare" id="wage-subsidy">
                <label for="wage-subsidy">
                    <span class="option-title">임금보조금</span>
                    <span class="option-description">저소득층에 대한 임금 보조를 실시합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="welfare" id="pension">
                <label for="pension">
                    <span class="option-title">노령연금</span>
                    <span class="option-description">노인을 위한 연금 제도를 도입합니다.</span>
                </label>
            </div>
        </section>

        <!-- 이주 -->
        <section id="migration" class="law-options">
            <div class="breadcrumb">인권법 > 이주</div>
            <h2>이주</h2>

            <div class="law-option">
                <input type="radio" name="migration" id="no-movement">
                <label for="no-movement">
                    <span class="option-title">거주지 이전 금지</span>
                    <span class="option-description">시민의 자유로운 이동을 제한합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="migration" id="internal">
                <label for="internal">
                    <span class="option-title">국내 이주 허용</span>
                    <span class="option-description">국내에서의 자유로운 이동을 허용합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="migration" id="foreign-residence">
                <label for="foreign-residence">
                    <span class="option-title">외국인 계류 허용</span>
                    <span class="option-description">외국인의 제한적 거주를 허용합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="migration" id="no-controls">
                <label for="no-controls">
                    <span class="option-title">이주 통제 철폐</span>
                    <span class="option-description">모든 형태의 이주 제한을 없앱니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="migration" id="immigration">
                <label for="immigration">
                    <span class="option-title">이민 장려</span>
                    <span class="option-description">적극적으로 이민을 유치하고 지원합니다.</span>
                </label>
            </div>
        </section>

        <!-- 노예제 -->
        <section id="slavery" class="law-options">
            <div class="breadcrumb">인권법 > 노예제</div>
            <h2>노예제</h2>

            <div class="law-option">
                <input type="radio" name="slavery" id="slavery-ban">
                <label for="slavery-ban">
                    <span class="option-title">노예제 금지</span>
                    <span class="option-description">모든 형태의 노예제를 금지합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="slavery" id="debt-slavery">
                <label for="debt-slavery">
                    <span class="option-title">부채 노예제</span>
                    <span class="option-description">채무 불이행시 노예가 되는 것을 허용합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="slavery" id="slave-trade">
                <label for="slave-trade">
                    <span class="option-title">노예 무역</span>
                    <span class="option-description">노예의 매매를 허용합니다.</span>
                </label>
            </div>

            <div class="law-option">
                <input type="radio" name="slavery" id="hereditary-slavery">
                <label for="hereditary-slavery">
                    <span class="option-title">상속 노예제</span>
                    <span class="option-description">노예의 신분이 대물림됩니다.</span>
                </label>
            </div>
        </section>
    </div>
</body>
</html>
